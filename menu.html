<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="height=device-height, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/menu-style.css"/>
    <title>Menu</title>
</head>
<body>
    <div class="container">
        <header>
            <ul class="menu">
                <li class="menu__close">
                  <button class="menu__ic">
                    <span class="menu__ic-box">
                      <img src="/img/header/ic-close.svg" alt="Закрыть" />
                    </span>
                  </button>
                </li>
                <li class="menu__logo-container">
                  <a class="menu__logo" href="#">
                    <img src="/img/header/logo.svg" alt="Логотип" />
                  </a>
                </li>
                <li class="menu__search">
                  <button class="menu__ic">
                    <span class="menu__ic-box">
                      <img src="/img/header/ic-search.svg" alt="Поиск" />
                    </span>
                  </button>
                </li>
            </ul>
        </header>
        <main class="main">
            <nav class="categories">
                <ul class="categories__list">
                    <li class="categories__list-item"><a href="#" class="categories__link active-link">Ремонт техники</a></li>
                    <li class="categories__list-item"><a href="#" class="categories__link">Услуги и сервисы</a></li>
                    <li class="categories__list-item"><a href="#" class="categories__link">Корпоративным клиентам</a></li>
                    <li class="categories__list-item"><a href="#" class="categories__link">Продавцам техники</a></li>
                    <li class="categories__list-item"><a href="#" class="categories__link">Партнерам</a></li>
                    <li class="categories__list-item"><a href="#" class="categories__link">Производителям</a></li>
                    <li class="categories__list-item"><a href="#" class="categories__link">Наши сервисные центы</a></li>
                    <li class="categories__list-item"><a href="#" class="categories__link">Контакты</a></li>
                </ul>
            </nav>
        </main>
        <footer class="footer">
            <ul class="contacts">
                <li class="menu__message">
                    <button class="menu__ic">
                      <span class="menu__ic-box">
                        <img src="/img/header/ic-call.svg" alt="Звонок" />
                      </span>
                    </button>
                    <button class="menu__ic">
                      <span class="menu__ic-box">
                        <img src="/img/header/ic-chat.svg" alt="Чат" />
                      </span>
                    </button>
                    <button class="menu__ic">
                      <span class="menu__ic-box">
                        <img src="/img/header/ic-profile.svg" alt="Профиль" />
                      </span>
                    </button>
                  </li>
                  <li class="mail">mail@cps.com</li>
                  <li class="phone">8 800 890 8900</li>
            </ul>
            <ul class="lang">
                <li><button class="lang__option ru active-lang">
                    RU
                </button></li>
                <li><button class="lang__option eng">
                    EN
                </button></li>
                <li><button class="lang__option ch">
                    CH
                </button></li>
            </ul>
        </footer>
    </div>
</body>
</html>
